
<html>
    <head>
        <script src="https://kit.fontawesome.com/7f6d2012d0.js" ></script>
        <link rel="stylesheet" href="{{url_for('static', filename='styles/search_results.css')}}">
    </head>

    <body>
    <div class="container">
        <form action="{{ url_for('search') }}" method="post" class="search-bar">
            <input type="text" placeholder="search" name="srch">
            <button type="submit">  <i class="fas fa-search"></i></button>
        </form>    
    </div>
    <div class="container">
        <h1>Percent Recall {{pct}} %</h1>
    </div>

    <table id="example" class="display" style="width:100%;">
        <thead>
            <tr>
                <th>Id</th>
                <th>Patent-Text</th>
            </tr>
        </thead>
        <tbody>
    {% for patent in patent_list %}
   <tr>
       <td>
             <a>{{patent.patent_id}}</a>
        </td>
        <td>
             <a>{{patent.patent_text}}</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
    </table>

    <div class="container">
        <h1> Random Samples</h1>
    </div>
    <table id="example" class="display" style="width:100%;">
        <thead>
            <tr>
                <th>Id</th>
                <th>Patent-Text</th>
            </tr>
        </thead>
        <tbody>
    {% for patent in sample %}
   <tr>
       <td>
             <a>{{patent.patent_id}}</a>
        </td>
        <td>
             <a>{{patent.patent_text}}</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
  </body>
</html>
